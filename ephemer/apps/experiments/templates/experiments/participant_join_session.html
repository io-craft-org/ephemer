{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
<div class="col-11 mx-auto py-4">

    <h2>Saisissez le code qui vous a été donné pour rejoindre votre session.</h2>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Rejoindre</button>
    </form>

</div>

{% endblock %}
