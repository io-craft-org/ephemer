{% extends 'base.html' %}

{% load bootstrap_icons %}

{% block content %}
<div class="col-11 mx-auto">
    <h3 class="fw-bold">Résultat de l'expérience {{ session.name }} ({{session.experiment.title }})</h3>

    <div class="row">
        <div class="col-12 py-5">
            {% for graph in graphs %}
            <img class="graph" style="width: 100%; max-width: 1000px;" src="data:image/png;charset=utf-8;base64,{{ graph }}">
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
