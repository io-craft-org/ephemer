{% extends 'base.html' %}

{% load bootstrap_icons %}

{% block content %}
<div class="col-11 mx-auto py-4">
    <h2>Supprimer une Session</h2>

    <form class="form" method="POST">
        {% csrf_token %}
        <div class="bg-light p-4">
        Réellement Supprimer la session "{{ session.name }}" ?
        <br>
        <strong>Cette opération est irréversible</strong>.
        <br/>
        <button class="btn btn-danger my-2" type="submit">Oui, supprimer</button>
        </div>
    </form>

</div>
{% endblock %}
